<html>
	<head>
		<title>HCMUTE Map</title>
		<script  src="https://code.jquery.com/jquery-3.2.1.min.js"  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="  crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"  integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ=="
  		crossorigin=""/>
		<!-- <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"  integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log=="
  		crossorigin=""></script> -->
  		<link rel="stylesheet" type="text/css" href="/css/style.css">
		<script type="text/javascript" src ="/js/leaflet-src.js"></script>
  		<script type="text/javascript" src="/js/map.js"></script>
		
	</head>
	<body>
		<div id="container">
			<div id='menu'>
				<div>
					<button id ='source' class="choosen">From : </button>
					<div class="listContainer">
						<ul class="source list">
						
					</ul>
					<button id="deleteSrcBtn" title="Xóa điểm đầu">X</button>
					</div>
					
				</div>
				<div>
					<button id ='destination' class="choosen">To : </button>
					<div class="listContainer">
							<ul class="destination list">
							
						</ul>
						<button id="deleteDesBtn" title="Xóa điểm đích">X</button>
					</div>
				</div>
				<div id='distance'></div>
			</div>
			
			<button id="deleteBtn" title="Xóa đường đã tìm" >X</button>
		
			<div id="map">
				
			</div>
		</div>	
	</body>
</html>
